version: "3.9"
services:
  database:
    image: postgres:14
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password

  backend:
    build:
      context: backend/.
      dockerfile: Dockerfile
      target: development
    stdin_open: true
    env_file:
      - backend/.env
    tty: true
    command: sh -c "(bundle check || bundle) && rm -f /tmp/server.pid && bundle exec rails s --pid /tmp/server.pid -b 0.0.0.0 -p 8080"
    volumes:
      - ./backend:/app
      - gems:/bundle
    ports:
      - 8080:8080
    depends_on:
      - database

  frontend:
    image: node:18-alpine
    command: sh -c "yarn install && yarn run dev"
    working_dir: '/app'
    volumes:
      - ./frontend:/app
      - ./frontend/node_modules:/app/node_modules
    ports:
      - 3000:3000

volumes:
  postgres:
  gems:
